<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="assets/index.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh">
</head>
<body>
<div class="navi">
    <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#exampleModal" data-toggle="modal" data-target="#exampleModal">My Homepage |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutme">About me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="projects">My Projects </a>
        </li>
        <li class="nav-item">
          <a class="nav-link right" href="blog">Blog </a>
        </li>
        <li class="nav-item">
          <a class="nav-link right" href="contact">Contact </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  </div>
        <br>
        <br>

        {% block page_content %}
        {% endblock page_content %}

 <footer class="footermain">

    <div class="socicon">
    <a href="https://www.instagram.com/?hl=de"><div class="socicon-instagram"></div></a>
    <a href="https://www.facebook.com/?hl=de"><div class="socicon-facebook"></div></a>
    <a href="https://www.twitter.com"><div class="socicon-twitter"></div></a>
    <a href="https://www.youtube.com"><div class="socicon-youtube"></div></a>
    <div class="social">Let`s get friends!</div>
    <div class="copy">Tobias Galler 2017</div>
  </div>

  </footer>
